<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage</title>
    <link rel="stylesheet" href="public/assets/css/style.css">
    <script src="https://kit.fontawesome.com/040ec7ddb7.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./src/assets/img/favicon.png" type="image/x-icon">
</head>
<body>
    <header id="header">
        <nav class="header__nav">
            <div class="nav__item">
                <div>
                    <img src="./src/assets/img/logo-1.png" alt="Garage Logo">
                </div>
                <div class="nav__item-container">
                    <ul>
                        <li>Home</li>
                        <li>Sobre</li>
                        <li>Galeria</li>
                        <li>Serviço</li>
                        <li>Contato</li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="header__destaque">
            <h2>lamborghini</h2>
            <div class="header__destaque__imagens">
                <div id="header__destaque__imagens-item"></div>
                <div class="header__destaque__imagens-Fumaças"></div>
            </div>
        </div>
        <div class="header__extra">
            <div class="header__extra-elementos">
                <div>
                    <i class="fa-solid fa-plus"></i>
                    <p>Maior Performance</p>
                </div>
                <div>
                    <i class="fa-solid fa-plus"></i>
                    <p>Visual Impactante</p>
                </div>
                <div>
                    <i class="fa-solid fa-plus"></i>
                    <p>Qualidade Garantida</p>
                </div>
            </div>
        </div>
    </header>
    <script src="./public/assets/js/bundle.js"></script>
</body>
</html>
